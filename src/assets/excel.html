<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>EXCEL App in Pure JavaScript ES6</title>
</head>
<body>
<div class="container" id="app">
    <main class="excel">

        <header class="header">
            <input type="text" class="header__input" value="new table"/>
            <div class="header__btn-group">
                <button class="btn"><i class="material-icons">exit_to_app</i></button>
                <button class="btn --red"><i class="material-icons">delete</i></button>
            </div>
        </header>
        <nav class="toolbar">
            <button class="btn"><i class="material-icons">format_align_left</i></button>
            <button class="btn"><i class="material-icons">format_align_center</i></button>
            <button class="btn"><i class="material-icons">format_align_right</i></button>
            <button class="btn"><i class="material-icons">format_bold</i></button>
            <button class="btn"><i class="material-icons">format_italic</i></button>
            <button class="btn"><i class="material-icons">format_underline</i></button>
        </nav>
        <section class="formula">
            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable="true" spellcheck="false"></div>
        </section>
        <section class="table">
            <div class="row">
                <div class="row__info"></div>
                <div class="row__data">
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="row__info">
                    1
                </div>
                <div class="row__data">
                    <div class="cell selected" contenteditable>A1</div>
                    <div class="cell" contenteditable>A2</div>
                    <div class="cell" contenteditable="">A3</div>
                </div>
            </div>
            <div class="row">
                <div class="row__info">
                    2
                </div>
                <div class="row__data">
                    <div class="cell" contenteditable="">
                        <span class="selected">A1</span>
                    </div>
                    <div class="cell" contenteditable="">A2</div>
                    <div class="cell" contenteditable="">A3</div>
                </div>
            </div>

        </section>

    </main>
</div>
</body>
</html>
