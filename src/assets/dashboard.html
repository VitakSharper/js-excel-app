<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>EXCEL App in Pure JavaScript ES6</title>
</head>
<body>
<div class="container" id="app">
    <div class="dashboard">
        <div class="db-header">
            <p class="heading-primary--main">Excel dashboard</p>
        </div>
        <div class="db-new">
            <div class="db-new__view">
                <a href="#" class="view-create heading-tertiary">
                    <i class="material-icons">create</i>
                    New <br> Table
                </a>
            </div>
        </div>
        <div class="db-table">
            <div class="db-table__list-header">
                <p class="heading-tertiary">Name</p>
                <p class="heading-tertiary">Create Date</p>
            </div>
            <ul class="db-table__list">
                <li class="list-record">
                    <i class="material-icons">toc</i>
                    <a class="paragraph" href="#">Table N 1</a>
                    <p class="paragraph">12.06.2020</p>
                </li>
                <li class="list-record">
                    <i class="material-icons">toc</i>
                    <a class="paragraph" href="#">Table N 1</a>
                    <p class="paragraph">12.06.2020</p>
                </li>
                <li class="list-record">
                    <i class="material-icons">toc</i>
                    <a class="paragraph" href="#">Table N 1</a>
                    <p class="paragraph">12.06.2020</p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
